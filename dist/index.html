<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <header>
    <img>
    <h1>Overlook Hotel</h1>
    <img>
  </header>
  <main>
    <section class="reservations-view">
      <section class="left-section">
        <h2>Upcoming:</h2>
      </section>
      <section class="middle-section">
        <img class="lobby-image" src="./images/hotel-lobby.jpg">
        <button>Book A Room</button>
        <article>
          <h3>Total Spent to Date:</h3>
          <h4 class="total-spent-text"></h4>
        </article>
      </section>
      <section class="right-section">
        <h2>Previous:</h2>
      </section>
    </section>
  </main>

  <!-- <img src="./images/booking-logo.png" alt="turing logo"> -->
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
