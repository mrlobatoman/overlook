<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <header>
    <img>
    <h1>Overlook Hotel</h1>
    <img>
    <section class="user-input-section">
      <section class="login-view" id="loginView">
        <form class="login-form" id="loginForm">
          <input class="username-textbox" type="text" id="username" name="username" placeholder="Username">
          <input class="password-textbox" type="text" id="password" name="password" placeholder="Password">
          <button class="login-button" id="loginButton">Login</button>
          <h2 class="users-name hidden" id="usersName">Test</h2>
        </form>
      </section>
      <section class="date-picker">
        <input type="date" id="requestedDate">
        <button id="searchDateButton">Search</button>
      <section class="room-filter" id="roomFilter">
        <select class="dropdown-menu">
          <option value="select room">Select Room</option>
          <option value="single room">Single Room</option>
          <option value="junior suite">Junior Suite</option>
          <option value="suite">Suite</option>
          <option value="residential suite">Residential Suite</option>
        </select>
        <button class="filter-button" id="roomFilterButton">Search</button>
      </section>
    </section>
  </header>
  <main>
    <section class="reservations-view hidden">
      <section class="left-section" id="upcomingBookingsList">
        <h2>Upcoming:</h2>
      </section>
      <section class="middle-section">
        <!-- <img src="./images/booking-logo.png" alt="turing logo"> -->
        <img src="./images/hotel-lobby.jpg" class="lobby-image">
        <button>Book A Room</button>
        <article>
          <h3>Total Spent to Date:</h3>
          <h4 class="total-spent-text"></h4>
        </article>
      </section>
      <section class="right-section" id="pastBookingsList">
        <h2>Previous:</h2>
      </section>
    </section>
    <section class="available-rooms-section">

    </section>
  </main>

  
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
